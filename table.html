<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <header>
        <nav></nav>
        <nav></nav>
    </header>
    <!-- html4 table -->
     <table border="1">

         <tr>
             <th>Sr no.</th>

            </tr>

            <tr>

            <tr>
                <td>2</td>

            </tr>
            <tr>

    <table border="1" >

            <th>Full Name</th>

    <!-- HTML5 Table -->
     <table border="1">
<thead>

    <tr>
        <th>Sr no.</th>
        <th>Name</th>
        <th>Branch</th>
        
    </tr>
</thead>

<tbody>

    <tr>
        <td>1</td>
        <td>Priya</td>
        <td rowspan="3">CSE</td>
    </tr>
    
    <tr>
        <td>2</td>
        <td>Rehman</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mamta</td>
    </tr>
</tbody>
            
    </table>

<ol type="I">
    <li>Apple</li>
    <li>Orange</li>
    <li>Banananananan</li>
</ol>

<ul type="circle">
    <li>Rice</li>
    <li>Oil</li>
    <li>Garm masala</li>
</ul>

</body>
</html>
